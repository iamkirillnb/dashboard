{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <link rel="stylesheet "type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
    

    <title>Api</title>
</head>
<body>
    <div class="container">
        <div class="row m-5">
            <div class="col">
                <select class="selectpicker" data-style='btn btn-secondary' multiple id="main">
                    <option>Mustard</option>
                    <option>Ketchup</option>
                    <option>Barbecue</option>
                </select>
            </div>
            <div class='col'>
                <button id="btn">ok</button>
            </div>
            <div class="col">
                <select name='main2' class="selectpicker" data-style='btn btn-secondary' multiple id="main2">
                </select>
            </div>
        </div>
    </div>
    <style>
        * {
            font-size: 16px;
        }
    </style>
    <script>
        class Selections {
            constructor() {
                this.values_indicator = [];
            }
            fill_in_arr() {
                let arr = this.values_indicator;
                $("#checkboxes_indicator :selected").each(function () {
                    arr.push($(this).val());
                });
            }
            get_arr() {
                return this.values_indicator;
            }
            fill_data(array) {
                $('#main2').html('').selectpicker('refresh');
                for (let i = 0; i < array.length; i++) {
                    $("#main2").append('<option value="'+i+'">'+array[i]+'</option>');
                    $('#main2').selectpicker('refresh');
                }
                
                }
            }
        
            // $('#main2').selectpicker();
            
        document.getElementById("btn").onclick = function () {
            
            let fill_arr;
            let select_arr = new Selections();
            select_arr.fill_in_arr();
            fill_arr = select_arr.get_arr();
            console.log(fill_arr);
            select_arr.fill_data(fill_arr);
        }
        

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    
</body>
</html>
