
<div id="period_block" class="form_filter_row_item">
    <label for="data_filter" class="labels_header">ПЕРИОД</label>
    <input type="text" class="header_filter_form" id="data_filter" name="datefilter" value="">
</div>

<div id="done_block" class="form_filter_row_item">
    <label class="labels_header">ОТРАБОТАНО</label>
    <select class="header_filter_form" id="done_block_select">
        <option selected disabled>-----------</option>
        <option value="2">все значения</option>
        <option value="1">Отработано</option>
        <option value="0">Не отработано</option>
    </select>
</div>

<div id="plan_block" class="form_filter_row_item">
    <label class="labels_header">ПЛАН</label>
    <select class="header_filter_form" id="plan_achived_block_select">
        <option selected disabled>-----------</option>
        <option value="all_meanings">все значения</option>
        <option value='target_achived'>Выполнен</option>
        <option value='target_not_achived'>Не выполнен</option>
    </select>
</div>

<div id="indicator_block" class="form_filter_row_item">
    <label class="labels_header">ИСПОЛНИТЕЛЬ</label>
    <select class="selectpicker show-menu-arrow" multiple id="indicator_block_select">
        <option disabled>-----------</option>
        {% for j in indicator_form %}
            <option value="{{ j }}">{{ j }}</option>
        {% endfor %}
    </select>
</div>
